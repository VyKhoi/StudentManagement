{% extends 'layout/base.html'  %}

{% block css_import %}
<link href="{{ url_for('static', filename='css/register.css') }}" rel="stylesheet" type="text/css"/>

{% endblock %}

{% block content %}


<div class="container-fluid box_content">
    <div class="row content">

        <!-- menu chức năng công tác -->
        <div class="col-sm-2 sidenav side_nav_news">
            <h4 class="title_side_nav">Menu</h4>

            <ul class="nav nav-pills nav-stacked side_nav_news_list">
                <li class="active"><a href="/receive_students">Tiếp nhận học sinh</a></li>
                <li><a href="/list-class">Xem danh sách lớp</a></li>
                <li><a href="/fix-class">Quản lý lớp học</a></li>
                <li class="active"><a href="/stats">Thống kê báo cáo</a></li>
                <li class="active"><a href="/add-teacher">Lập danh sách lớp</a></li>
            </ul>
        </div>


        <div class="col-sm-10 sidenav side_nav_news">

            <h1 style="text-align: center; margin-top: 2%; margin-bottom: 2%;"><i
                    class="fa-solid fa-chart-simple"></i> Thống kê báo cáo</h1>
            <div class="box_contain_register_form">


                <form class="row register_form" method="post" enctype="multipart/form-data" action="/stats">
                    <div class="col-md-6 register_box">
                        <label class="form-label"> <i class="fa-solid fa-book"></i> Môn học</label>
                        <input required type="text" name="name_subjects" class="form-control">
                    </div>

                    <div class="col-md-4 register_box">
                        <label class="form-label"> <i class="fa-regular fa-calendar"></i> Năm học</label>
                        <input required type="number" placeholder="2020" name ="school_year" class="form-control">
                    </div>

                    <div class="col-md-3 register_box">
                        <label class="form-label"><i class="fa-solid fa-users"></i> Lớp</label>
                        <select class="form-select">
                            <option>10A</option>
                            <option>10B</option>
                            <option>10C</option>
                                <option>11A</option>
                                <option>11B</option>
                                <option>11C</option>
                            <option>12A</option>
                            <option>12B</option>
                            <option>12C</option>
                        </select>
                    </div>

                     <div class="col-md-3 register_box">
                        <label class="form-label"><i class="fa-solid fa-users-between-lines"></i> Sỉ số</label>
                        <input type="text" placeholder="0-40" maxlength="2" pattern="[0-9]{2}" name="count_student" class="form-control">
                    </div>

                    <div class="col-md-2 register_box">

                    </div>
                    <div class="col-md-4 register_box">
                        <label class="form-label"><i class="fa-solid"></i>Học kỳ</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="semester" value="1" checked>
                            <label class="form-check-label">HKI</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" value="2" name="semester">
                            <label class="form-check-label">HKII</label>
                        </div>
                    </div>


                    <div class="col-md-3 bt_submit">
                        <br>
                        <button class=" fa-thin fa-chart-simple btn btn-primary form-control"> Thống kê</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>

{% endblock %}
